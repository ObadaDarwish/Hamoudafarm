<div class="newsFeedBody">
  <div class="newsfeedBackground"><img src="../../assets/images/farm2.jpg" alt=""></div>
  <div class="newsfeedPostContainer container" >
    <div class="Post col-lg-12 " *ngFor="let posts of NewsFeed;let upperindex=index">
      <div class="row" *ngIf="posts[0]">
        <div class="col-lg-4 Title newsfeedTitle"><p>{{posts[0]}}
        </p></div>
      </div>
      <div class="PostPictures" *ngIf="numbers">
        <div *ngFor="let number of numbers;let index=index">
          <img  *ngIf="img[upperindex][index]" src="../../assets/images/{{img[upperindex][index]}}" alt="">
        </div>
      </div>
      <div class="row" *ngIf="posts[2]">
        <iframe [src]="(posts[2]) | safe"></iframe>
      </div>
      <div class="row" *ngIf="posts[3]">
        <div class="col-lg-12  PostCaption"><p>
        {{posts[3]}}
        </p></div>
      </div>
      <div class="row" *ngIf="posts[4]">
        <div class="col-lg-4  PostDate"><p> POSTED ON  : {{posts[4]}}
        </p></div>
      </div>
    </div>
  </div>
</div>
