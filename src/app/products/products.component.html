<div class="ProductBody">
  <div class="ProductBodyBackground">

  <div class="ProductBodyContainer container-fluid">
    <div class="row">
    <div *ngFor="let product of products">
      <div class="col-lg-4">
        <div class="Product">
        <div class="productSection"><p>{{product[0]}}</p></div>
          <img style="width: 50px;height: 50px;margin-top: 25%" *ngIf="spinner" src="../../assets/images/spinner.svg" alt="">
        <img [hidden]="spinner" (load)="onLoad()" src="../../assets/images/Products/{{product[1]}}" alt="">
        </div>
      </div>
    </div>
</div>
  </div>
</div>
