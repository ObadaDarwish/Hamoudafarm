<div class="Gallerybody">
  <div class="GalleryBackground">
    <img src="../../assets/images/background/446.JPG" alt="">
  </div>

  <div class="GalleryContainer ">
    <div class="Title GalleryTitle">
      <p>Gallery</p>
    </div>
    <div class="row ">
      <div *ngFor="let images of img">
        <div *ngFor="let imgArray of numbers;let index=index">
          <div class="col-lg-3 galleryItem" *ngIf="images[index]">
            <img style="width: 50px;height: 50px;margin-top: 25%" *ngIf="spinner" src="../../assets/images/spinner.svg" alt="">
            <img [hidden]="spinner" (load)="onLoad()" src="../../assets/images/Gallery/{{images[index]}}" alt="">
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
